<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>
        <a [routerLink]="[user.name]">{{ user.name }}</a>
      </td>
      <td>{{ user.age }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </tbody>
</table>
